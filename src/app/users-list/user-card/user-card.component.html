<div class="block_users">
    <p class="text">{{userInput.id}}</p>
    <p class="text">{{userInput.name}}</p>
    <p class="text">{{userInput.email}}</p>
    <p class="text">{{userInput.website}}</p>
    <p class="text">{{userInput.company.name}}</p>
    <button (click)="onDeleteUser(userInput.id)" class="btn_delete">Удалить юзера</button>
</div>
