<h1 class="name_title">Компонент списка юзеров</h1>

<div class="content_users">
    <div *ngFor="let item of users" class="block_users">
        <!-- <p>{{$any(item).name}}</p> лайфхак от Ильнура с $any()-->
        <p>{{item.name}}</p>
        <p>{{item.email}}</p>
        <p>{{item.website}}</p>
        <p>{{item.company.name}}</p>
        <button (click)="deleteUser(item.id)" class="btn_delete">Удалить юзера</button>
    </div>
</div>
